<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">Logo</div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <button class="menu-toggle">&#9776;</button>
    </nav>
  </header>
  <main>
    <section class="hero">
      <h1>Welcome to Our Responsive Website</h1>
      <p>This is a simple responsive layout example.</p>
    </section>
    <section class="content">
      <div class="card">Content Block 1</div>
      <div class="card">Content Block 2</div>
      <div class="card">Content Block 3</div>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Responsive Website</p>
  </footer>
  <script>
    // Simple mobile menu toggle
    document.querySelector('.menu-toggle').onclick = function() {
      document.querySelector('.nav-links').classList.toggle('active');
    };
  </script>
</body>
</html>
